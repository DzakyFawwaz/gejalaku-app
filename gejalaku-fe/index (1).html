<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-[#f7f9fc] min-h-screen">
  <header class="flex items-center h-14 px-4 border-b border-gray-200">
    <button aria-label="Go back" class="text-gray-700 text-lg mr-2">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="font-semibold text-gray-900 text-base">Welcome Back</h1>
  </header>
  <main class="flex justify-center mt-16 px-4">
    <form class="w-full max-w-sm" action="#" method="POST">
      <label for="email" class="block mb-1 text-gray-900 font-semibold text-sm">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="your@email.com"
        class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md text-gray-500 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        required
      />
      <label for="password" class="block mb-1 text-gray-900 font-semibold text-sm">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Enter your password"
        class="w-full mb-2 px-3 py-2 border border-gray-300 rounded-md text-gray-500 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        required
      />
      <div class="flex items-center mb-6">
        <input
          id="remember"
          name="remember"
          type="checkbox"
          class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="remember" class="ml-2 block text-gray-700 text-sm">Remember me</label>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
      >
        Log In
      </button>
      <p class="text-center text-gray-700 text-sm">
        Don't have an account?
        <a href="#" class="text-blue-600 font-semibold hover:underline">Register</a>
      </p>
    </form>
  </main>
</body>
</html>
