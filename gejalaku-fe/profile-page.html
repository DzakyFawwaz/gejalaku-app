<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-[#f7f9fc] min-h-screen flex flex-col">
    <header
      class="flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-white"
    >
      <div class="flex items-center space-x-2">
        <span
          class="font-semibold text-gray-900 text-xl select-none cursor-pointer"
          onclick="window.location.href='home-page.html';"
          >GejalaKu</span
        >
      </div>
      <button
        aria-label="User profile"
        class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-600"
      >
        <i class="fas fa-user-circle text-lg"></i>
      </button>
    </header>

    <main class="flex-grow flex flex-col items-center pt-12 px-4">
      <div class="flex flex-col items-center mb-8">
        <div
          class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center mb-3"
        >
          <i class="fas fa-user text-gray-400 text-3xl"></i>
        </div>
        <p class="font-semibold text-gray-900 text-lg">John Doe</p>
        <p class="text-gray-500 text-md mt-1">john.doe@example.com</p>
      </div>

      <section
        class="w-full max-w-md bg-white rounded-lg border border-gray-200 shadow-sm"
      >
        <header
          class="flex justify-between items-center border-b border-gray-200 px-4 py-2"
        >
          <h2 class="font-semibold text-gray-900 text-lg">
            Personal Information
          </h2>
          <button class="text-blue-600 text-md font-normal hover:underline">
            Edit
          </button>
        </header>
        <dl class="divide-y divide-gray-200 px-4 py-2 text-md text-gray-600">
          <div class="py-3">
            <dt class="mb-1">Age</dt>
            <dd class="text-gray-900">32</dd>
          </div>
          <div class="py-3">
            <dt class="mb-1">Gender</dt>
            <dd class="text-gray-900">Male</dd>
          </div>
          <div class="py-3">
            <dt class="mb-1">Blood Type</dt>
            <dd class="text-gray-900">O+</dd>
          </div>
        </dl>
      </section>

      <button
        onclick="window.location.href='login-page.html';"
        type="button"
        class="mt-6 w-full max-w-md bg-red-500 hover:bg-red-600 text-white font-semibold text-md rounded-md py-3"
      >
        Log Out
      </button>
    </main>
  </body>
</html>
