<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-[#f8fafc] min-h-screen">
    <header class="border-b border-gray-200">
      <div class="max-w-md flex items-center h-14 mx-auto justify-between">
        <h1 class="font-semibold text-gray-900 text-xl">Create Account</h1>
        <h1 class="font-semibold text-gray-900 text-xl">GejalaKu</h1>
      </div>
    </header>

    <main class="flex justify-center mt-10 px-4">
      <form class="w-full max-w-md" novalidate>
        <div class="mb-5">
          <label
            for="email"
            class="block text-gray-900 text-sm font-semibold mb-1"
            >Email</label
          >
          <input
            id="email"
            type="email"
            placeholder="your@email.com"
            class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-500 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="password"
            class="block text-gray-900 text-sm font-semibold mb-1"
            >Password</label
          >
          <input
            id="password"
            type="password"
            placeholder="Create a strong password"
            class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-500 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
        <div class="mb-1">
          <label
            for="confirm-password"
            class="block text-gray-900 text-sm font-semibold mb-1"
            >Confirm Password</label
          >
          <input
            id="confirm-password"
            type="password"
            placeholder="Confirm your password"
            class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-500 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
        <p class="text-xs text-green-600 flex items-center mb-5">
          <i class="fas fa-check mr-1"></i> Passwords match
        </p>
        <button
          onclick="window.location.href='home-page.html';"
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
        >
          Register
        </button>
        <p class="text-center text-gray-600 text-sm mt-4">
          Already have an account?
          <a
            href="./login-page.html"
            class="text-blue-600 font-semibold hover:underline"
            >Login</a
          >
        </p>
      </form>
    </main>
  </body>
</html>
