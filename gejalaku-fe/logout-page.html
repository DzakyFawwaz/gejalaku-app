<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="w-full border-b border-gray-200 bg-white">
   <div class="max-w-4xl mx-auto px-4 py-3 flex items-center gap-3 text-gray-800">
    <button aria-label="Back" class="focus:outline-none">
     <i class="fas fa-arrow-left text-lg">
     </i>
    </button>
    <h1 class="font-semibold text-gray-900 text-base">
     Profile
    </h1>
   </div>
  </header>
  <!-- Main content -->
  <main class="flex-grow flex flex-col items-center pt-10 px-4">
   <div class="flex flex-col items-center">
    <img alt="User profile icon, gray user silhouette on light gray circle background" class="rounded-full bg-gray-200" height="80" src="https://storage.googleapis.com/a1aa/image/68cfcdac-2415-4127-63ae-7aadf8033913.jpg" width="80"/>
    <h2 class="mt-3 font-semibold text-gray-900 text-base">
     John Doe
    </h2>
    <p class="text-gray-500 text-xs mt-1">
     john.doe@example.com
    </p>
   </div>
   <section aria-label="Personal Information" class="mt-8 w-full max-w-md bg-white rounded-lg border border-gray-200 shadow-sm">
    <header class="flex justify-between items-center border-b border-gray-200 px-4 py-3">
     <h3 class="font-semibold text-gray-900 text-sm">
      Personal Information
     </h3>
     <button class="text-blue-600 text-xs font-medium hover:underline focus:outline-none" type="button">
      Edit
     </button>
    </header>
    <dl class="divide-y divide-gray-200 px-4 py-3 text-gray-700 text-xs">
     <div class="py-2">
      <dt class="text-gray-500">
       Age
      </dt>
      <dd class="mt-1">
       32
      </dd>
     </div>
     <div class="py-2">
      <dt class="text-gray-500">
       Gender
      </dt>
      <dd class="mt-1">
       Male
      </dd>
     </div>
     <div class="py-2">
      <dt class="text-gray-500">
       Blood Type
      </dt>
      <dd class="mt-1">
       O+
      </dd>
     </div>
    </dl>
   </section>
   <button class="mt-6 w-full max-w-md bg-red-500 hover:bg-red-600 text-white font-semibold text-sm rounded-md py-3 focus:outline-none" type="button">
    Log Out
   </button>
  </main>
 </body>
</html>
